<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculation</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="operation-container">
        <div class="container">
            <h1>Basic Operation</h1>
            <div class="input-group">
                <input type="number" id="num1" placeholder="Enter first number">
            </div>
            <div class="button-group">
                <button style="width: 66.5px;" onclick="set_operation('Addition')">+</button>
                <button style="width: 66.5px;" onclick="set_operation('Subtraction')">-</button>
                <button style="width: 66.5px;" onclick="set_operation('Multiplication')">×</button>
                <button style="width: 66.5px;" onclick="set_operation('Division')">/</button>
                <button style="width: 66.5px;" onclick="set_operation('Floor Division')">|</button>
                <button style="width: 66.5px;" onclick="set_operation('Modulo')">%</button>
                <button style="width: 66.5px;" onclick="set_operation('Exponentiation')">^</button>
                <button style="width: 66.5px;" onclick="set_operation('Root')">√</button>
            </div>
            <div class="input-group">
                <input type="number" id="num2" placeholder="Enter second number">
            </div>
            <div class="button-group">
                <button style="width: 300px;" onclick="performCalculation()">=</button>
            </div>
        </div>
        <div class="container">
            <h1>Σ/Π Operation</h1>
            <div class="button-group">
                <button style="width: 66.5px;" onclick="set_operation('Arithmetic Summation')">Σ<sub>(Ari)</sub></button>
                <button style="width: 66.5px;" onclick="set_operation('Geometric Summation')">Σ<sub>(Geo)</sub></button>
                <button style="width: 66.5px;" onclick="set_operation('Arithmetic Product')">Π<sub>(Ari)</sub></button>
                <button style="width: 66.5px;" onclick="set_operation('Geometric Product')">Π<sub>(Geo)</sub></button>
            </div>
            <div class="input-group">
                <input type="number" id="initial_num" placeholder="Enter initial number">
            </div>
            <div class="input-group">
                <input type="number" id="gap" placeholder="Enter difference(+)/ratio(> 1)">
            </div>
            <div class="input-group">
                <input type="number" id="upper_limit" placeholder="Enter upper limit">
            </div>
            <div class="button-group">
                <button style="width: 300px;" style="width: 66.5px;" onclick="performCalculation()">=</button>
            </div>
        </div>
        <div class="container">
            <h1>Additional Operation</h1>
            <div class="button-group">
                <button style="width: 300px;" onclick="set_operation('Logarithm')">log<sub>(base)</sub>(number)</button>
            </div>
            <div class="button-group">
                <button style="width: 300px;" onclick="set_operation('Base Conversion')">num<sub>(10 -> (base))</sub></button>
            </div>
            <div class="input-group">
                <input type="number" id="base" placeholder="Enter base">
            </div>
            <div class="input-group">
                <input type="number" id="num3" placeholder="Enter number">
            </div>
            <div class="button-group">
                <button style="width: 300px;" onclick="performCalculation()">=</button>
            </div>
        </div>
        <div class="container">
            <h1>Checker</h1>
            <div style="height:100px" class="button-group">
                <button style="width: 300px;" onclick="set_operation('Prime Number Checker')">Prime Number Checker</button>
            </div>
            <div style="height:100px" class="input-group">
                <input type="number" id="num" placeholder="Enter number">
            </div>
            <div class="button-group">
                <button style="width: 300px;" onclick="performCalculation()">=</button>
            </div>
        </div>
    </div>
    <div class="resultcontainer">
        <div id="result" class="result"></div>
        <div id="console" class="console"></div>
    </div>
    <script src="static/calculation.js"></script>
</body>
</html>
